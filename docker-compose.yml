version: '3.9'

services:
  mongodb:
    image: mongo:7
    container_name: vidwaan-mongodb-be
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: vidwaan
    volumes:
      - mongodb_data:/data/db
    networks:
      - vidwaan-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vidwaan-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017/vidwaan?authSource=admin
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - vidwaan-network
    restart: unless-stopped
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./public:/app/public

volumes:
  mongodb_data:
    driver: local

networks:
  vidwaan-network:
    driver: bridge
